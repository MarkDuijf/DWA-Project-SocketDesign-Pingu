<div ng-show="gotInfo">
<h2>Account Info</h2>
    <form role="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" ng-model="username" class="form-control" id="username">
        </div>

        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" ng-model="firstName" class="form-control" id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" ng-model="lastName" class="form-control" id="lastName">
        </div>

        <div class="form-group">
             <label for="email">Email:</label>
             <input type="text" ng-model="email" class="form-control" id="email">
        </div>
        <button id="changeInfoButton" type="submit" class="btn btn-primary">Save Changes</button>
        <button id="changeEmail" type="submit" class="btn btn-primary">Change Email</button>
        <button id="changePassword" type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <h2>My Projects</h2>
    <div>
        <div ng-repeat="project in projects" class="codeKiesveld" ng-click="openProject(project.id)">{{project.projectName}}</div>
    </div>
</div>

<div ng-hide="gotInfo">
    <h2>Fetching data</h2>
</div>
