<html lang="en" ng-app="generatorApp">
<head>
    <title>Socket Generator</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/controllers/main.js"></script>
    <script src="assets/js/controllers/chatController.js"></script>
    <script src="assets/js/controllers/generatorController.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/socket.io-1.3.7.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/ace-builds-master/ace-builds-master/src-min-noconflict/ace.js"></script>
    <script src="https://cdn.rawgit.com/jquery/esprima/2.7.1/esprima.js"></script>
    <script src="http://nodeca.github.io/js-yaml/js/js-yaml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pegjs/0.9.0/peg.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
    <!--[if lte IE 9]>

    <link rel="stylesheet" href="assets/css/Personal.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/respond.min.js"></script><![endif]-->
</head>
<body>

<!-- Header -->
<header id="header">
    <h1 id="logo">Socket-Design</h1>
    <!-- Nav -->
    <nav ng-controller="menuControl" id="nav">
        <ul>
            <li ng-show="usernameFactory != null"><a>{{usernameFactory}}</a></li>
            <li ng-repeat="menu in menuItems"><a id="{{menu.ID}}" href="{{menu.LinkText}}">{{menu.Title}}</a></li>
        </ul>
    </nav>
</header>
<ng-view></ng-view>
</body>
<script>
    $(window).resize(function () {
        if ($(this).width() < 820) {
            $('#about-us').hide();
            $('#github').hide();
            $('#hello-world').hide();
            $('#Contact').hide();
        } else {
            $('#about-us').show();
            $('#github').show();
            $('#hello-world').show();
            $('#Contact').show();
        }
    });
</script>

</html>
